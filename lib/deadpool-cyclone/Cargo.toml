[package]
name = "deadpool-cyclone"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
publish.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = { workspace = true }
cyclone-client = { path = "../cyclone-client" }
cyclone-core = { path = "../cyclone-core" }
deadpool = { version = "0.9.0", features = ["rt_tokio_1"] }
derive_builder = { workspace = true }
futures = { workspace = true }
nix = { version = "0.26" }
tempfile = { version = "3.2.0" }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { version = "0.1" }

[dev-dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
tokio-test = "0.4.2"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
uuid = { version = "1.1.2", features = ["serde", "v4"] }

[package.metadata.cargo-udeps.ignore]
development = [
  # used in examples to add tracing support
  "tracing-subscriber",
  # used in instance doctests to run async code with a suitable test runtime
  "tokio-test",
]
